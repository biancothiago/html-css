<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda página está aqui.</p>
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>
    <!-- nofollow => usamos quando o link é de algum patrocínio. Estamos dizendo para o mecanismo de busca que não estamos dando uma aval. Também usamos nos casos em que não sabemos se o site é oficial.-->
    <p><a href="index.html" rel="prev">Voltar para primeira página</a></p>
    <!-- Como a segunda página está dentro da mesma pasta do arquivo index, podemos colocar somente o nome do arquivo-->
    <!-- prev => previous (anterior)-->
</body>
</html>
