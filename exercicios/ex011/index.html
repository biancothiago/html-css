<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" sizes="image/png">
            <!-- Se o tamanho do navegador for até 750px, iremos carregar a imagem foto-p -->
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <!-- Se o tamanho do navegador for até 1050px, nós iremos carregar a imagem foto-m -->
            <img src="imagens/foto-g.png" alt="Imagem flexível">
            <!-- Navegador maior que 1050px irá carregar a imagem padrão foto-g -->
        </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio controls preload="metadata">
        <source src="midia/Smokey's-Lounge.mp3" type="audio/mpeg">
        <source src="midia/Smokey's-Lounge.ogg" type="audio/ogg">
        <source src="midia/Smokey's-Lounge.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p> <a href="midia/Smokey's-Lounge.mp3">Clique aqui para baixar o arquivo MP3</a>
        <!--Primeiro o navegador tentará executar o arquivo MP3. Depois, tentará o arquivo em formato OGG. Por fim, haverá a tentativa de execução do WAV. Se não funcinar nenhum, aparecerá a mensagem do parágrafo na tela.-->
    </audio>
</body>
</html>
