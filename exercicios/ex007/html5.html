<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Semântica</title>
    <style> /* No HTML5 usamos CSS para colocar cor de fundo. CSS será responsável pela FORMA!!!*/
        body{
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua Moraes e Castro - 525 - Casa 47 - JF</address>
    </p>
    <!--O HTML5 é focado em semântica/ sentido, não mais em forma. Se esse site for aberto em um celular, muito provavelmente será aberto o Google Maps!-->
</body>
</html>
