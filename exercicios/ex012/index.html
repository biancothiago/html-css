<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
            <video controls poster="imagens/limoes-capa.png" width="500">
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video.mkv" type="video/mp4">
                <source src="midia/meu-video.webm" type="video/webm">
                <!-- <source src="midia/meu-video.ogv" type="video/ogg"> -->
                <p>Seu navagador não tem compatibilidade com reprodução de vídeo.</p>
                <!-- Da mesma forma que nos áudios, o navegador vai testando em sequência os vídeos (de cima para baixo). Se não for compatível com nenhum formato, é exibida a mensagem do parágrafo -->
                <!-- Quanto + sources tivermos, maior é a compatibilidade para vários navegadores. Porém, há um problema: essa técnica consome muito tráfico de dados e isso impacta diretamente o custo da hospedagem, que ficará elevado -->
            </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
